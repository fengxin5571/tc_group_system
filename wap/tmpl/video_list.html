<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>健康讲堂</title>
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<script src="../js/dw/rem.js"></script>
	<link rel="stylesheet" href="../css/dw/public_qty.css">
	<link rel="stylesheet" href="../css/dw/swiper.min.css">
	<link rel="stylesheet" href="../css/dw/healthschool_qty.css">
	<script src="../js/dw/swiper.min.js"></script>
	<script src="../js/dw/jquery.min.js"></script>
</head>
<body>
	<!-- 健康讲堂头部开始 -->
	<div class="healthSchoolHeader_qty" id="video_class_show" >
		
		
	</div>
	<!-- 健康讲堂头部结束 -->
	
	<!-- 热门视频开始 -->
	<div class="hotVideoBox_qty" id="video_show">
		
	</div>
	<!-- 热门视频结束 -->
<script type="text/html" id="video_list">
<div class="hotVideoSmall_qty">
            <% for(var i in video) {%>
			<div class="hotVideoFont_qty"><a id="<%=video[i].vd_id%>"><%=video[i].vd_name %>视频</a></div>
			<ul class="hotVideoSmallBox_qty">
                <% for(var j in video[i].item) {%>
				<li class="<%if(j%2==1){%>right_qty<%}else{%>left_qty<%}%>" >
					<a href="<%=WapSiteUrl%>video_show.html?video_id=<%=video[i].item[j].video_id%>">
						<img src="/data/upload/shop/article/<%=video[i].item[j].file_name%>" alt="">
						<div class="maskBox_qty">
							<div class="maskSmall_qty">
								<span class="videoFont_qty"><%=video[i].item[j].video_title%></span>
								
							</div>
						</div>
					</a>
				</li>
				<% }%>
			</ul>
			<% }%>
		</div>
</script>
<script type="text/html" id="video_class">
<div class="healthHeader_qty">
	<ul>
		<li><a href="/wap">首页</a></li>
		<% for(var i in v_class) {%>
		<li <%if (i==0){%>class="color_qty"<%}%>><a href="#<%=v_class[i].vd_id%>" ><%=v_class[i].vd_name %></a></li>
		<% }%>
	</ul>
</div>
</script>
<script>
color_qty()
function color_qty(){
	$('.healthHeader_qty ul li').not(":first").click(function(){
		$('.healthHeader_qty ul li').eq($(this).index()).addClass("color_qty").siblings().removeClass("color_qty")
	})
}
</script>
<script type="text/javascript" src="../js/config.js"></script> 
<script type="text/javascript" src="../js/zepto.min.js"></script> 
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/tmpl/video_list.js"></script> 
<script type="text/javascript" src="../js/tmpl/footer.js"></script> 
</body>

</html>
